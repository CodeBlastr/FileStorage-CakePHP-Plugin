<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buildrr Browser</title>
<link rel="stylesheet" href="css/app.css" />
<script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
	<div class="off-canvas-wrap" data-offcanvas>
		<div class="inner-wrap">
			<nav class="tab-bar">
				<section class="left-small">
					<a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
				</section>

				<section class="middle tab-bar-section">
					<h1 class="title">Menu</h1>
				</section>
			</nav>

			<aside class="left-off-canvas-menu">
				<ul class="off-canvas-list">
					<li><label>Media Types</label></li>
					<li><a href="#">Images</a></li>
					<li><a href="#">Videos</a></li>
					<li><a href="#">Files</a></li>
				</ul>
			</aside>

			<section class="main-section">
				<ul class="tabs" data-tab>
					<li class="tab-title active"><a href="#fileBrowser">Browser</a></li>
					<li class="tab-title"><a href="#uploadPanel">Upload</a></li>
				</ul>
				<div class="tabs-content">
					<div class="content active" id="fileBrowser">
						<div class="panel">
						<ul class="small-block-grid-6 medium-block-grid-8 large-block-grid-12">
  							<li><img class="th" src="http://foundation.zurb.com/docs/assets/img/examples/comet-th.jpg"></li>
  							<li><img class="th" src="http://foundation.zurb.com/docs/assets/img/examples/earth-th.jpg"></li>
 							<li><img class="th" src="http://foundation.zurb.com/docs/assets/img/examples/launch-th.jpg"></li>
 							<li><img class="th" src="http://foundation.zurb.com/docs/assets/img/examples/satelite-th.jpg"></li>
  							<li><img class="th" src="http://foundation.zurb.com/docs/assets/img/examples/space-th.jpg"></li>
  							<li><img class="th" src="http://foundation.zurb.com/docs/assets/img/examples/spacewalk-th.jpg"></li>
						</ul>
						</div>
					</div>
					<div class="content" id="uploadPanel">
						<div class="panel">
							<form>
								<fieldset>
									<legend>Upload a File</legend>
									<label>Input Label 
										<input type="file" placeholder="Please choose a File">
									</label>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</section>

			<a class="exit-off-canvas"></a>

		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
